<div fxLayout="column"  class="h-100 login_page "  fxLayout.sm="column">
    <div fxLayout="row" class="h-100 w-100" fxLayoutAlign="center center">
     <div fxFlex="40%" fxFlex.xs="100%" fxFlex.md = "60%" fxFlex.sm="70%" fxLayoutAlign="center center" fxLayout="column"  class="w-100 ">
        <div fxLayoutAlign="center center">
          <img src="../../../assets/logos/small logo.png" alt="">
        </div>
        <br>
        <br>
        <br>
        <form  fxLayoutAlign="center center" fxLayout="column" class="form" #loginForm = "ngForm">
            <div class="input-group" >
                <input class="form-control py-2 "
                        type="number"
                        placeholder="Mobile Number"
                        ngModel
                        number
                        name = "number"

                >
            </div>
            <br>
            <!-- <app-loading *ngIf="getProfile"></app-loading> -->
            <div class="input-group" *ngIf="!getPassword">
                <input class="form-control py-2 "
                       placeholder="Password"
                       [type]="hide ? 'password' : 'text'"
                       ngModel
                       password
                       name = "password"
                >
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </div>
            <br>
            <div style="width: 100%;" fxLayoutAlign="center ">
              <button mat-raised-button
                      class="submit "
                      type="submit"
                      (click) = "login(loginForm)"
                      >{{buttonText}}</button>
            </div>
        </form>
     </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="end " class="p-3">
      <div >
        <!-- <button (click)="showPassword()"></button> -->
        <a >Call us 18004190804 for support</a>
      </div>
    </div>
</div>
