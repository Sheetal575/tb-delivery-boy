<div fxLayoutAlign="center center" fxLayout="row" class="w-100 h-100">
  <mat-card fxLayout="column" fxFlex.lg="30%" fxFlex.xs="90%" fxFlex.md = "50%" fxFlex.sm="70%" >
    <div fxLayoutAlign="center center" class="w-100" >
      <span class="text-muted fs-4 p-3">Enter Your Verification Details</span>
    </div>
    <form action=""  >
      <div class="w-100">
        <div class="p-2 fs-6">
          Upload you Image below :
        </div>
        <div class="border m-2 p-2">
           <img src="https://cdn2.vectorstock.com/i/1000x1000/48/06/image-preview-icon-picture-placeholder-vector-31284806.jpg" alt="">
        </div>
        <div fxLayout="row" class="p-2" fxLayoutAlign="center center">
          <div fxLayout="50%" class="p-2">
            <input  type="file" placeholder="Browse You Image" class="w-100 h-100 ">
          </div>
          <div fxLayout="50%">
            <button mat-raised-button >Upload Image</button>
          </div>
        </div>
      </div>
      <div class="w-100">
        <div class="p-2 fs-6">
          Enter you login Kilometer :
        </div>
        <div class="p-2">
          <input type="number" class="form-control">
        </div>
      </div>
      <div class="p-2">
        <button mat-raised-button >Save Details</button>
      </div>
    </form>


  </mat-card>

</div>
